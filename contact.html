<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Contact Us</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/contact.css" />

    <!-- import the webpage's javascript file -->
    <script src="/contact.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">Salvador<span>Dali</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main">
          <section class="contact">
            <div class="content">
              <h2>Contact Us</h2>
              <p>Contact us here if you have any queries!</p>
            </div>
            <div class="containerz">
              <div class="contactInfo">
                <div class="bax">
                  <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i>
</div>
                  <div class="teast">
                    <h3>Address</h3>
                    <p>180 Ang Mo Kio Ave 8,<br>Singapore,<br>569830</p>
                  </div>
                </div>
                <div class="bax">
                  <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i>
</div>
                  <div class="teast">
                    <h3>Phone</h3>
                    <p>999</p>
                  </div>
                </div>
                <div class="bax">
                  <div class="icon"><i class="fa fa-envelope" aria-hidden="true"></i>
</div>
                  <div class="teast">
                    <h3>Email</h3>
                    <p>204671M@mymail.nyp.edu.sg</p>
                  </div>
                </div>
              </div>
              <div class="contactForm">
                <form>
                  <h2>Send Message</h2>
                  <div class="inputBox">
                    <input type="teast" name="" required="required">
                    <span>Full Name</span>
                  </div>
                  <div class="inputBox">
                    <input type="teast" name="" required="required">
                    <span>Email</span>
                  </div>
                  <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your Message...</span>
                  </div>
                  <div class="inputBox">
                    <input type="submit" name="" value="Send">
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="/index.html" style="--i: 0.05s;">Home</a>
          </li>
          <li>
            <a href="/about.html" style="--i: 0.15s;">About</a>
          </li>
          <li>
            <a href="/art.html" style="--i: 0.2s;">Works</a>
          </li>
          <li>
            <a href="/contact.html" style="--i: 0.3s;">Contact</a>
          </li>
        </ul>
      </div>
    </div>

    <script src="contact.js"></script>
  </body>
</html>
